<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="MagicNotes - A simple note-taking app">
    <meta name="author" content="Your Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="...">
    <title>MagicNotes</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">MagicNotes</a>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchtxt" type="search" placeholder="Search"
                        aria-label="Search">
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container my-3">
            <h1>Hello, Welcome to MagicNotes!!!</h1>
            <div class="note">
                <div class="note-body">
                    <div class="mb-3">
                        <form action="/action_page.php">
                            <label for="notetitle" class="form-label">Add Title</label>
                            <input type="text" class="form-control" id="notetitle" required>
                            <label class="note-title">Add your Note</label>
                            <textarea required class="form-control" id="addtxt" rows="3"></textarea>
                            <button class="btn btn-primary my-3" type="submit" id="addnote">Add Note</button>
                        </form>
                    </div>
                </div>
                
            </div>
            <hr>
            <h2>Your Notes</h2>
            </hr>
            <div class="row container-fluid" id="notes">
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer content goes here -->
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="...">
    </script>

    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="...">
    </script>
    <script src="index.js"></script>
</body>

</html>
